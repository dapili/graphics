<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>spiral</title>
</head>

<body>
  <script src="../pixi/pixi.js"></script>
  <script type="text/javascript">
    let app = new PIXI.Application({
      width: 512,
      height: 512,
      antialiasing: true,
      transparent: false,
      backgroundColor: 0x061639,
      resolution: 1
    });
    document.body.appendChild(app.view);

    let stage = app.stage;
    let centerX = app.view.width / 2;
    let centerY = app.view.height / 2;
    let r = 255;
    let angel = 0;
    let step = 0.012;
    let ratio = 0;

    let star = PIXI.Sprite.from('images/star.png');
    star.anchor.set(0.5);
    star.scale.x = 0.2;
    star.scale.y = 0.2;
    stage.addChild(star);

    app.ticker.add((delta) => {
      let ratioAngel = ratio * Math.PI * 2;
      star.x = ratio * r * Math.cos(ratioAngel) + centerX;
      star.y = ratio * r * Math.sin(ratioAngel) + centerY;
      ratio += step;
      if (ratio > 2) {
        ratio = 0;
      }
    });

  </script>
</body>

</html>
