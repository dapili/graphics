<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>gsapInstall</title>
</head>

<body>
  <script src="../pixi/pixi.js"></script>
  <script src="../gsap/gsap.min.js"></script>
  <script src="../gsap/PixiPlugin.min.js"></script>
  <script type="text/javascript">
    let app = new PIXI.Application({
      width: 512,
      height: 512,
      antialiasing: true,
      transparent: false,
      backgroundColor: 0x061639,
      resolution: 1
    });
    document.body.appendChild(app.view);

    let stage = app.stage;
    let centerX = app.view.width / 2;
    let centerY = app.view.height / 2;
    let numStar = 1000;
    let r = 255;

    let star = PIXI.Sprite.from('images/star.png');
    star.anchor.set(0.5);
    star.scale.x = 0.1;
    star.scale.y = 0.1;
    stage.addChild(star);
    star.x = centerX;
    star.y = centerY;

    gsap.to(star, { duration: 3, ease: "bounce.out", pixi: { scaleX: 1, scaleY: 1, colorize: "red", colorizeAmount: 1, y: centerY - 200 } });

    app.ticker.add((delta) => {

    });

  </script>
</body>

</html>
