<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>circle</title>
</head>

<body>
  <script src="../pixi/pixi.js"></script>
  <script type="text/javascript">
    let app = new PIXI.Application({
      width: 512,
      height: 512,
      antialiasing: true,
      transparent: false,
      backgroundColor: 0x061639,
      resolution: 1
    });
    document.body.appendChild(app.view);

    let stage = app.stage;
    let centerX = app.view.width / 2;
    let centerY = app.view.height / 2;
    let rx = 200;
    let ry = 100;
    let step = 0.1;
    let angle = 0;

    let star = PIXI.Sprite.from('images/star.png');
    star.anchor.set(0.5);
    star.scale.x = 0.3;
    star.scale.y = 0.3;
    stage.addChild(star);

    app.ticker.add((delta) => {
      star.x = centerX + Math.cos(angle) * rx;
      star.y = centerY + Math.sin(angle) * rx;
      // star.y = centerY + Math.sin(angle) * ry; //eclipse：x半径和y半径相等时为标准圆，不等则为椭圆
      angle += step;
    });

  </script>
</body>

</html>
