<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>heart</title>
</head>

<body>
  <script src="../pixi/pixi.js"></script>
  <script type="text/javascript">
    let app = new PIXI.Application({
      width: 512,
      height: 512,
      antialiasing: true,
      transparent: false,
      backgroundColor: 0x061639,
      resolution: 1
    });
    document.body.appendChild(app.view);

    let stage = app.stage;
    let centerX = app.view.width / 2;
    let centerY = app.view.height / 2;
    
    let star = PIXI.Sprite.from('images/star.png');
    star.anchor.set(0.5);
    stage.addChild(star);
    star.x = centerX;
    star.y = centerY;

    let r = 0;
    let dis = 0.3;
    let step = 0.05;
    app.ticker.add((delta) => {
      r += step;
      star.scale.x = star.scale.y = 1 + Math.cos(r) * dis;
    });

  </script>
</body>

</html>
