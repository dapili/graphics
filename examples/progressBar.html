<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>progressBar</title>
</head>

<body>
  <script src="../pixi/pixi.js"></script>
  <script src="../gsap/gsap.min.js"></script>
  <script src="../gsap/PixiPlugin.min.js"></script>
  <script type="text/javascript">
    let app = new PIXI.Application({
      width: 512,
      height: 512,
      antialiasing: true,
      transparent: false,
      backgroundColor: 0x061639,
      resolution: 1
    });
    document.body.appendChild(app.view);

    let stage = app.stage;
    let centerX = app.view.width / 2;
    let centerY = app.view.height / 2;
    let numStar = 1000;
    let r = 255;

    const bg = new PIXI.Graphics();
    bg.beginFill(0xDE3249);
    bg.drawRect(100, 100, 300, 40);
    bg.endFill();
    stage.addChild(bg);

    const mask = new PIXI.Graphics();
    mask.beginFill(0xDE3249);
    mask.drawRect(100, 100, 300, 40);
    mask.endFill();
    stage.addChild(mask);
    mask.scale.x = 0;

    bg.mask = mask;

    gsap.to(mask, { duration: 4, pixi: { scaleX: 1 } });

    app.ticker.add((delta) => {

    });

  </script>
</body>

</html>
